<!DOCTYPE html>
<html>
<head>
<title>Earliest Coding</title>
</head>
<body>

  <h1>Type name in input box</h1>
  <label for="name">Type Name</label>
  <input type="text" id="inputText"  size="30" maxlength="50"><br>
  <button id="resetButton">Reset</button>
  <button id="displayButton">See the Input value in alert</button>

  <script>
    async function loadModule() {
      try {
        const module = await import('./module.mjs');
        module.init();
      } catch (error) {
        console.error('Failed to load module:', error);
      }
    }

    loadModule();
  </script>
</body>
</html>
